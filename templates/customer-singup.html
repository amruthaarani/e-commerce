<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fashion Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900">Create Your Account</h2>
                <p class="mt-2 text-sm text-gray-600">Join Fashion Hub today</p>
            </div>
            
            <form action="/customersignup1" method="post" class="space-y-6">
                <div>
                    <label for="customername" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="customername" name="customername" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                           placeholder="John Doe">
                </div>
                
                <div>
                    <label for="customeremail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="customeremail" name="customeremail" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                           placeholder="you@example.com">
                </div>
                
                <div>
                    <label for="customerpassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="customerpassword" name="customerpassword" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                           placeholder="••••••••">
                </div>

                {% if status %}
                <div class="text-red-600 text-center text-sm">
                    {{ status }}
                </div>
                {% endif %}
                
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Create Account
                </button>
            </form>
            
            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="/customer" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign in
                </a>
            </p>
        </div>
    </div>
</body>
</html>
