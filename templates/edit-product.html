<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Craft Community Hub</title>
    <link rel="stylesheet" href="../static/seller.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <h1><i class="fas fa-store"></i> Craft Community Hub</h1>
        <ul>
            <li><a href="/seller-dashboard"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/manage-products"><i class="fas fa-box"></i> Manage Products</a></li>
            <li><a href="/orders"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="/earnings"><i class="fas fa-dollar-sign"></i> Earnings</a></li>
            <li><a href="/profile"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="/support"><i class="fas fa-question-circle"></i> Support</a></li>
            <li><a href="/logout"><i class="fas fa-logout"></i> Logout</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2 class="main-title">Edit Product</h2>
        <p>Update the product information and save the changes.</p>

        <div class="product-form">
            <form id="edit-product-form" action="/edit-product/{{ product['_id'] }}" method="post">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="productname" value="{{ product['productname'] }}" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select id="product-category" name="productcategory" required>
                        <option value="men-shirts" {% if product['productcategory'] == 'men-shirts' %} selected {% endif %}>Men's Shirts</option>
                        <option value="men-pants" {% if product['productcategory'] == 'men-pants' %} selected {% endif %}>Men's Pants</option>
                        <option value="t-shirts" {% if product['productcategory'] == 't-shirts' %} selected {% endif %}>T-Shirts</option>
                        <option value="women-dresses" {% if product['productcategory'] == 'women-dresses' %} selected {% endif %}>Women's Dresses</option>
                        <option value="kids-wear" {% if product['productcategory'] == 'kids-wear' %} selected {% endif %}>Kids Wear</option>
                        <option value="footwear" {% if product['productcategory'] == 'footwear' %} selected {% endif %}>Footwear</option>
                        <option value="shorts" {% if product['productcategory'] == 'shorts' %} selected {% endif %}>Shorts</option>
                        <option value="accessories" {% if product['productcategory'] == 'accessories' %} selected {% endif %}>Accessories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-price">Price</label>
                    <input type="number" id="product-price" name="productprice" value="{{ product['productprice'] }}"  required>
                </div>
                <div class="form-group">
                    <label for="product-stock">Stock</label>
                    <input type="number" id="product-stock" name="productstock" value="{{ product['productstock'] }}" required>
                </div>
                <div class="form-group">
                    <label for="product-image">Product Image</label>
                    <input type="text" id="imageurl" name="imageurl" value="{{ product['imageurl'] }}" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Product Description</label>
                    <textarea name="productdescription" cols="250" rows="20">{{product['productdescription']}}</textarea>
                </div>
                <div class="form-group">
                    <label for="product-color">Product Color</label>
                    <input type="text" name="productcolor" value="{{product['productcolor']}}" required >
                </div>
                <div class="form-group">
                    <label for="product-rating">Product Rating</label>
                    <input type="text" name="productrating" value="{{product['productrating']}}"
                </div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Optional: Include some JavaScript for form validation, etc. -->
    <!-- <script src="../static/seller-dashboard.js"></script> -->

</body>
</html>
